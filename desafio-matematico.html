<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio matemático</title>
</head>

<body>
    <h1>Desafio matemático</h1>
    <p>Desafie-se nesse jogo de matemática que desafia suas habilidades, gerando os mais diversos desafios.</p>
    <label for="nome-do-jogador">Nome do jogador*
        <input type="text" name="nome-do-jogador" id="nome-do-jogador" autocomplete="name" required>
    </label>
    <button id="jogar">Iniciar jogo!</button>
    <p id="nome-jogador-exibicao">Nome do jogador: Ainda não foi informado</p>
    <p id="n1"></p>
    <p id="operacao"></p>
    <p id="n2"></p>
    <label for="respostaUsuario">Sua resposta:
        <input type="number" name="respostaUsuario" id="respostaUsuario">
    </label>
    <button id="calcular">Enviar e conferir resultado</button>
    <h3 id="resultado"></h3>
    <h3>Pontuações</h3>
    <p id="nome-jogador-exibicao"></p>
    <p id="acertos"></p>
    <p id="erros"></p>
</body>
<script src="includes/funcoes.js"></script>
<script src="script.js"></script>
</html>
