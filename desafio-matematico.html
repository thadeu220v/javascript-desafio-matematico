<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio matemático</title>
</head>

<body>
    <div id="dados-jogador">
<h3>Vamos jogar?</h3>
<p>Informe seu nome completo para registrarmos o início do seu jogo</p>
<label for="nomejogador">Nome do jogador (Obrigatório)
<input type="text" name="nomejogador" id="nomejogador" autocomplete="given-name" id="" required />
</label><br>
<button id="iniciar">Iniciar jogo</button>
    </div>
    <div id="jogo-principal">
    <h1>Desafio matemático</h1>
    <p id="nomejogador-exibicao">Olá, jogador</p>
    <p>Desafie-se nesse jogo de matemática que desafia suas habilidades, gerando os mais diversos desafios.</p>
    
<p id="rodada"></p>
    <p id="n1"></p>
    <p id="operacao"></p>
    <p id="n2"></p>
    <label for="respostaUsuario">Sua resposta:
        <input type="number" name="respostaUsuario" id="respostaUsuario">
    </label>
    <button id="calcular">Enviar e conferir resultado</button>
    <h3 id="resultado"></h3>
    <h3>Pontuações</h3>
    <p id="acertos"></p>
    <p id="erros"></p>
</div>
</body>
<script src="includes/funcoes.js"></script>
<script src="script.js"></script>
</html>
